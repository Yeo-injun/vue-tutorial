<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <h1>[ Vue 이벤트 조작 ]</h1>
        <p>
            이벤트 콜백 함수는 Vue인스턴스의 methods속성으로 관리됨
        </p>
    </div>
    <div id="app">
        <button v-on:click="clickCallback">Click Logging</button>
        <input type="text" v-on:keyup.enter="clickCallback">
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            methods: {
                clickCallback: function() {
                    console.log("clicked!!");
                },
                keyUpForEnterCallback: function() {
                    console.log("entert!!");
                },
            },
        })
    </script>
</body>
</html>
