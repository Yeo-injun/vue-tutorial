<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <h1>Computed속성을 이용한 직관적인 코드 작성</h1>
        <p>
            조건에 따라 템플릿에 다른 내용을 넣어주고자 할때<br>
            Computed속성으로 해당 내용을 작성하고, Computed속성명을 템플릿에 넣어주기.
        </p>
    </div>

    <style>
        .warning {
            color: red;
        }
    </style>

    <div id="app">
        <p v-bind:class="errorTextColor"> Error Color </p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                isError: true,
            },
            computed: {
                errorTextColor: function() {
                    return this.isError ? 'warning' : null;
                }
            }
        })
    </script>
</body>
</html>
